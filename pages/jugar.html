<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No patees botellas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="contenedor">
        <div id="pantalla" class="jugar">
            <div id="interfaz">

                <div class="sector-juego">
                    <div class="sector-personaje">
                        <div class="personaje-cartel">

                            <div class="personaje-vida">
                                <div class="personaje-vida__barra"></div>
                                <h4><span class="vida-contador_personaje">100</span>/100</h4>
                            </div>
                        </div>
                        <div class="personaje-juego">
                            
                        </div>
                    </div>
                    <div class="sector-enemigo">
                        <div class="enemigo-cartel">
                            <h3>El borracho Larry</h3>
                            <div class="enemigo-vida">
                                <div class="enemigo-vida__barra"></div>
                                <h4><span class="vida-contador_enemigo">100</span>/100</h4>
                            </div>
                        </div>
                        <div class="enemigo-juego">
                            <img src="../media/enemigo.png" alt="">
                        </div>
                    </div>
                </div>


                <div class="texto">
                    <p class="texto-activo"></p>
                    <button class="btn-textoInicio">Siguiente</button>
                    <button class="btn-textoInicioDos">Siguiente</button>
                    <button class="btn-textoFinal">Siguiente</button>
                </div>
                <div class="acciones">
                    <button class="btn-accion atacar">Atacar</button>
                    <button class="btn-accion especial">Info</button>
                    <button class="btn-accion objetos"> Objetos</button>
                    <button class="btn-accion abandonar">Abandonar</button>
                </div>

                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script src="../js/jugar.js"></script>
</body>
</html>
